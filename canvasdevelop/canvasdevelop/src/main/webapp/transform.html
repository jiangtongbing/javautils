<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 驱动 -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<title>原生版编写</title>
<meta charset="utf-8" />
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

canvas {
	border: 1px solid #ccc;
	position: absolute;
}

#settings {
	height: 200px;
	width: 100%;
	color: #ffffff;
	position: absolute; left : 0;
	top: 0;
	left: 0;
}

.nbox {
	width: 100%;
	height: 100%;
	display: none; background-color : #a28e63;
	padding: 10px 10px 10px 10px;
	background-color: #a28e63;
}

.step {
	margin-top: 10px;
}

#apply {
	cursor: pointer;
	border-bottom: 1px solid #ffffff;
}
</style>
</head>
<body>
	<canvas id="myCanvas">
           您的浏览器不支持canvas  
    </canvas>
	<!-- 设置面板 -->
	<script type="text/javascript">
	
	   function invaliate(ctx){
		  ctx.clearRect(0,0,ctx.width,ctx.height);
	   }
	
	   window.onload=function (){
		      var canvas=document.getElementById("myCanvas");
		      var ctx=canvas.getContext('2d');
		      canvas.width=1000;
		      canvas.height=400;
		      //进行transform自定义变换
		     //画直线。然后执行对应方法，形成弯曲。
		     ctx.save(); //保存坐标轴原先的状态
		     //变换。 x2=a*x1+c*y1+e    y2=b*x1+d*y1+f
		        // x2=x1*cos(angle)-y1*sin(angle)  y2=x1*cos(angle)+y1*sin(angle)
		     ctx.transform(1,0,1,1,0,0);
		     
// 		     ctx.moveTo(canvas.width/2,100);
// 		     ctx.lineTo(canvas.width/2,200);
// 		     ctx.stroke();
               
		     ctx.rect(100,100,100,100);
		     ctx.fill();
		     ctx.restore();
		    
	   }
	</script>
</body>
</html>
