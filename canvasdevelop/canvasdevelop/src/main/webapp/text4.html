<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文本的填充与描边4</title>
<style type="text/css">
canvas{
  border:1px solid #ccc;
}
</style>
</head>
<body>
<canvas id="canvas" width="1000" height="600"></canvas>
<script type="text/javascript">
function getId(id) {
	return document.getElementById(id);
}
//variables
var ctx=getId("canvas").getContext("2d"),
fontHeight=24,
alignValues=['start','center','end'],
baselineValues=['top','middle','bottom','alphabetic','ideographic',"hanging"],
x,y;
//functions
function drawGrid(color,stepx,stepy){
    
}
function drawTextMarker(){
	ctx.fillStyle="yellow";
	ctx.fillRect(x,y,7,7);
	ctx.strokeRect(x,y,7,7);
}
function drawText(text,textAlign,textBaseline){
	if(textAlign) ctx.textAlign=textAlign;
	if(textBaseline) ctx.textBaseline=textBaseline;
	ctx.fillStyle='cornflowerblue';
	ctx.fillText(text,x,y);
}
function drawTextLine(){
	ctx.strokeStyle='gray';
	ctx.beginPath();
	ctx.moveTo(x,y);
	ctx.lineTo(x+738,y);
	ctx.stroke();
}

//initialization
ctx.font="oblique normal bold 24px palatino";
drawGrid('lightgray',10,10);
for(var align=0;align<alignValues.length;++align){
	for(var baseline=0;baseline<baselineValues.length;++baseline){
		x=20+align*fontHeight*15;
		y=20+baseline*fontHeight*3;
		drawText(alignValues[align]+"/"+baselineValues[baseline],
				alignValues[align],baselineValues[baseline]);
		drawTextMarker();
		drawTextLine();
	}
}
//文本居中
function textCenter(){
	ctx.textAlign='center';
	ctx.textBaseline="middle";	
	ctx.font="oblique normal bold 172px palatino ";
	ctx.fillStyle="blue";
	ctx.strokeStyle="yellow";
	ctx.fillText("HTML5",ctx.canvas.width/2,ctx.canvas.height/2);
	ctx.strokeText("HTML5",ctx.canvas.width/2,ctx.canvas.height/2);

}
textCenter();
</script>
</body>
</html>
