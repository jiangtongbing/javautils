canvas {

	width: 100%;

}

</head>
<body>
	<canvas id="myCanvas">
           您的浏览器不支持canvas  
    </canvas>
	<!-- 设置面板 -->
	<script type="text/javascript">
	
	   function invaliate(ctx){
		  ctx.clearRect(0,0,ctx.width,ctx.height);
	   }
	
	   window.onload=function (){
		      var canvas=document.getElementById("myCanvas");
		      var ctx=canvas.getContext('2d');
		      
		    //如果需要绘制一个像素宽的线段，则需要将两个点的起点和终点都放置在一个整像素的中间。
	          ctx.lineWidth=1;
	          ctx.beginPath();
	          ctx.moveTo(50,10);
	          ctx.lineTo(450,10); //2个像素宽
	          ctx.stroke();
	          ctx.beginPath();
	          ctx.moveTo(50.5,50.5);
	          ctx.lineTo(450.5,50.5); //一个像素宽
	          ctx.stroke();
	   }
	</script>
