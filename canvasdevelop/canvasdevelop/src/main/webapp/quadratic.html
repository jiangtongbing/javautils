<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 驱动 -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<title>原生版编写</title>
<meta charset="utf-8" />
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

canvas {
	border: 1px solid #ccc;
	position: absolute;
}

#settings {
	height: 200px;
	width: 100%;
	color: #ffffff;
	position: absolute; left : 0;
	top: 0;
	left: 0;
}

.nbox {
	width: 100%;
	height: 100%;
	display: none; background-color : #a28e63;
	padding: 10px 10px 10px 10px;
	background-color: #a28e63;
}

.step {
	margin-top: 10px;
}

#apply {
	cursor: pointer;
	border-bottom: 1px solid #ffffff;
}
</style>
</head>
<body>
	<canvas id="myCanvas">
           您的浏览器不支持canvas  
    </canvas>
	<!-- 设置面板 -->
	<script type="text/javascript">
	
	   function invaliate(ctx){
		  ctx.clearRect(0,0,ctx.width,ctx.height);
	   }
	
	   window.onload=function (){
		      var canvas=document.getElementById("myCanvas");
		      var ctx=canvas.getContext('2d');
		      canvas.width=400;
		      canvas.height=400;
		      ctx.fillStyle='cornflowerblue';
		      ctx.strokeStyle='yellow';
		      ctx.shadowColor='rgba(50,50,50,1.0)';
		      ctx.shadowOffsetX=2;
		      ctx.shadowOffsetY=2;
		      ctx.shadowBlur=4;
		      ctx.lineWidth=20;
		      ctx.lineCap='round';
		      ctx.beginPath();
		      ctx.moveTo(120.5,130);
		      ctx.quadraticCurveTo(150.8,130,160.6,150.5);
		      ctx.quadraticCurveTo(190,280.0,210.5,160.5);
		      //ctx.quadraticCurveTo(240,100.5,290,70.5);
		      ctx.stroke();
	   }
	</script>
</body>
</html>
