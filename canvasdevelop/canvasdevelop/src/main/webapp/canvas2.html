<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 驱动 -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<title>原生版编写</title>
<meta charset="utf-8" />
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

canvas {
	border: 1px solid #ccc;
	position: absolute;
}

#settings {
	height: 200px;
	width: 100%;
	color: #ffffff;
	position: absolute; left : 0;
	top: 0;
	left: 0;
}

.nbox {
	width: 100%;
	height: 100%;
	display: none; background-color : #a28e63;
	padding: 10px 10px 10px 10px;
	background-color: #a28e63;
}

.step {
	margin-top: 10px;
}

#apply {
	cursor: pointer;
	border-bottom: 1px solid #ffffff;
}
</style>
</head>
<body>
	<canvas id="myCanvas">
           您的浏览器不支持canvas  
    </canvas>
	<!-- 设置面板 -->
	<script type="text/javascript">
	
	   function invaliate(ctx){
		  ctx.clearRect(0,0,ctx.width,ctx.height);
	   }
	
	   window.onload=function (){
		      var canvas=document.getElementById("myCanvas");
		      var ctx=canvas.getContext('2d');
		      canvas.width=400;
		      canvas.height=400;
		      var cacheCanvas=document.createElement("canvas");
		      var cachectx=cacheCanvas.getContext('2d');
		      cacheCanvas.width=100;
		      cacheCanvas.height=100;
		      var cx=20,cy=20,r=10;
		      
		      setInterval(function (){
		    	  ctx.save();
		    	  ctx.beginPath();
		    	  ctx.strokeStyle="black";
		    	  ctx.lineWidth=1;
		    	  ctx.rect(40,40,100,100);
		    	  ctx.closePath();
		    	  ctx.stroke();
		    	  ctx.restore();
		    	  
		    	  cachectx.save();
			      cachectx.beginPath();
			      cachectx.strokeStyle="black";
			      cachectx.lineWidth=1;
			      cachectx.arc(cx,cy,r,0,2*Math.PI);
			      cachectx.closePath();
			      cachectx.stroke();
			      cachectx.restore();
			      ctx.drawImage(cacheCanvas,cx-r,cy-r);	
			      
			      invaliate(ctx);	
		      },1000/60);
		    
	   }
	</script>
</body>
</html>
