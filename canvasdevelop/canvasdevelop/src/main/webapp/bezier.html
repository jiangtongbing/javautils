<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 驱动 -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<title>原生版编写</title>
<meta charset="utf-8" />
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

canvas {
	border: 1px solid #ccc;
	position: absolute;
}

#settings {
	height: 200px;
	width: 100%;
	color: #ffffff;
	position: absolute; left : 0;
	top: 0;
	left: 0;
}

.nbox {
	width: 100%;
	height: 100%;
	display: none; background-color : #a28e63;
	padding: 10px 10px 10px 10px;
	background-color: #a28e63;
}

.step {
	margin-top: 10px;
}

#apply {
	cursor: pointer;
	border-bottom: 1px solid #ffffff;
}
</style>
</head>
<body>
	<canvas id="myCanvas">
           您的浏览器不支持canvas  
    </canvas>
	<!-- 设置面板 -->
	<script type="text/javascript">
	
	   function invaliate(ctx){
		  ctx.clearRect(0,0,ctx.width,ctx.height);
	   }
	   //三次方贝塞尔曲线。
	   var canvas,ctx,endPoints=[{x:130,y:70},{x:430,y:270}],
	      controlPoints=[{x:130,y:250},{x:450,y:70}];
	   function drawBezierCurve(){
		    ctx.strokeStyle='blue';
		    ctx.beginPath();
		    ctx.moveTo(endPoints[0].x,endPoints[0].y);
		    ctx.bezierCurveTo(controlPoints[0].x,controlPoints[0].y,
		    		controlPoints[1].x,controlPoints[1].y,
		    		endPoints[1].x,endPoints[1].y);
		    ctx.stroke();		    
	   }
	   function drawEndPoints(){
		   ctx.strokeStyle='blue';
		   ctx.fillStyle='red';
		   endPoints.forEach(function(point){
			   ctx.beginPath();
			   ctx.arc(point.x,point.y,5,0,Math.PI*2,false);
			   ctx.stroke();
			   ctx.fill();
		   });   
	   }
	   function drawControlPoints(){
		   ctx.strokeStyle='yellow';
		   ctx.fillStyle='blue';
		   controlPoints.forEach(function (point){
			    ctx.beginPath();
			    ctx.arc(point.x,point.y,5,0,Math.PI*2,false);
			    ctx.stroke();
			    ctx.fill();
		   });		   
	   }
	   
	   
	   window.onload=function (){
		      canvas=document.getElementById("myCanvas");
		      ctx=canvas.getContext('2d');
		      canvas.width=1000;
		      canvas.height=600;
		      drawControlPoints();
		      drawEndPoints();
		      drawBezierCurve();
	   }
	</script>
</body>
</html>
